<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-UA-Compaatible" content="IE-enge" />
    <meta name="viewport" content="Width-device-width,initial-scale-1.0" />
    <title>Calculadora_Garao</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="Calculator">
      <input type="0" id="display" disabled>
      <br />
      <button id="c" class="operator">C</button>
      <button id="de" class="operator">DE</button>
      <button id="%" class="operator">%</button>
      <button id="/" class="operator">/</button>
      <br />
      <button id="7">7</button>
      <button id="8">8</button>
      <button id="9">9</button>
      <button id="*" class="operator">x</button>
      <br />
      <button id="4">4</button>
      <button id="5">5</button>
      <button id="6">6</button>
      <button id="-" class="operator">-</button>
      <br />
      <button id="1">1</button>
      <button id="2">2</button>
      <button id="3">3</button>
      <button id="+" class="operator">+</button>
      <br />
      <button id="00">00</button>
      <button id="0">0</button>
      <button id=".">.</button>
      <button id="=" class="equal operator">=</button>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
